name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libwebkit2gtk-4.1-dev || \
            sudo apt-get install -y libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Install sidecar dependencies
        run: npm --prefix sidecar install

      - name: Validate versions
        run: node scripts/validate-versions.mjs

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test frontend
        run: npm run test

      - name: Test Rust
        run: cargo test --manifest-path src-tauri/Cargo.toml

      - name: Build sidecar
        run: npm --prefix sidecar run build

      - name: Build and publish installers
        uses: tauri-apps/tauri-action@action-v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Supertree ${{ github.ref_name }}
          releaseBody: Installers for ${{ github.ref_name }}.
          prerelease: ${{ contains(github.ref_name, '-') }}
